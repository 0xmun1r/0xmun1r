<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="0xmun1r logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00f5ff"/>
      <stop offset="1" stop-color="#7c4dff"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="circuits" patternUnits="userSpaceOnUse" width="120" height="120">
      <rect width="120" height="120" fill="transparent"/>
      <path d="M0 20 H40 V40 H70" stroke="#0ff" stroke-opacity="0.06" stroke-width="2" fill="none"/>
      <path d="M120 100 H80 V80 H50" stroke="#7f4dff" stroke-opacity="0.05" stroke-width="2" fill="none"/>
      <circle cx="30" cy="30" r="2" fill="#0ff" fill-opacity="0.04"/>
      <circle cx="90" cy="90" r="2" fill="#7f4dff" fill-opacity="0.04"/>
    </pattern>

    <style>
      .bg { fill: #060608; }
      .panel { fill: url(#circuits); opacity: 0.12; }
      .title { font-family: 'Consolas', 'Courier New', monospace; font-weight: 700; font-size: 120px; letter-spacing: 4px; }
      .subtitle { font-family: 'Inter', 'Segoe UI', sans-serif; font-size:18px; fill:#9ba3b2; }
    </style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="300"/>

  <!-- subtle patterned panel -->
  <rect x="40" y="30" width="1120" height="240" rx="12" class="panel"/>

  <!-- circuit accent -->
  <g transform="translate(60,60)">
    <path d="M0 180 H200" stroke="url(#g1)" stroke-width="1.6" stroke-linecap="round" opacity="0.45"/>
    <circle cx="200" cy="180" r="4" fill="url(#g1)" />
    <path d="M420 20 h200" stroke="#0ff" stroke-opacity="0.18" stroke-width="1.2"/>
    <circle cx="620" cy="20" r="3" fill="#7c4dff" fill-opacity="0.22"/>
  </g>

  <!-- main text (glowing) -->
  <text x="70" y="150" class="title" fill="url(#g1)" filter="url(#glow)">0xmun1r</text>

  <!-- small subtitle -->
  <text x="72" y="190" class="subtitle">Bug hunting · Recon · Automation</text>

  <!-- decorative small matrix dots -->
  <g opacity="0.18" fill="#00f5ff">
    <circle cx="1080" cy="40" r="2"/>
    <circle cx="1110" cy="58" r="2"/>
    <circle cx="1140" cy="35" r="1.6"/>
    <circle cx="1120" cy="80" r="1.6"/>
  </g>
</svg>
