<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glitch filter -->
    <filter id="glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise">
        <animate attributeName="baseFrequency" values="0.02;0.06;0.02" dur="0.3s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="B">
        <animate attributeName="scale" values="0;10;0;5;0" dur="2s" repeatCount="indefinite"/>
      </feDisplacementMap>
    </filter>
    
    <!-- Neon glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for main text -->
    <linearGradient id="bugGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff00ff;#00ff41;#ff0000" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ff41;#ff0000;#ff00ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00ff41">
        <animate attributeName="stop-color" values="#00ff41;#ff0000;#ff00ff;#00ff41" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Terminal screen gradient -->
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.98"/>
    </linearGradient>
    
    <!-- Scan line pattern -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100%" y2="0" stroke="#00ff41" stroke-width="0.5" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Terminal Window -->
  <g id="terminal">
    <!-- Window shadow -->
    <rect x="55" y="55" width="1090" height="590" fill="#000000" opacity="0.3" rx="10"/>
    
    <!-- Main terminal window -->
    <rect x="50" y="50" width="1090" height="590" fill="url(#screenGrad)" stroke="#00ff41" stroke-width="2" rx="10" filter="url(#glow)"/>
    
    <!-- Scanlines overlay -->
    <rect x="50" y="50" width="1090" height="590" fill="url(#scanlines)" rx="10" opacity="0.4"/>
    
    <!-- Terminal header bar -->
    <rect x="50" y="50" width="1090" height="40" fill="#1a1a1a" rx="10"/>
    <rect x="50" y="70" width="1090" height="20" fill="#1a1a1a"/>
    
    <!-- Window control buttons -->
    <circle cx="75" cy="70" r="8" fill="#ff5555" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="70" r="8" fill="#ffff55" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="70" r="8" fill="#55ff55" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Terminal title -->
    <text x="600" y="75" font-family="'Courier New', monospace" font-size="16" fill="#00ff41" text-anchor="middle" opacity="0.9">
      root@kali:~/recon/bug-hunting
    </text>
    
    <!-- Terminal content area -->
    <g id="terminalContent">
      <!-- Command prompt lines -->
      <text x="80" y="130" font-family="'Courier New', monospace" font-size="16" fill="#00ff41" opacity="0.7">
        ┌──(root㉿kali)-[~/recon]
      </text>
      <text x="80" y="155" font-family="'Courier New', monospace" font-size="16" fill="#00ff41" opacity="0.7">
        └─$ nmap -sV -sC --script vuln target.com
      </text>
      
      <!-- Scanning output -->
      <text x="80" y="185" font-family="'Courier New', monospace" font-size="14" fill="#888888" opacity="0.6">
        <tspan x="80" dy="0">Starting Nmap scan...</tspan>
        <tspan x="80" dy="20">Scanning 1000 ports...</tspan>
        <tspan x="80" dy="20">Discovered open port 80/tcp</tspan>
        <tspan x="80" dy="20">Discovered open port 443/tcp</tspan>
        <tspan x="80" dy="20">Running vulnerability scripts...</tspan>
      </text>
      
      <!-- Bug found alert -->
      <g transform="translate(80, 320)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="16" fill="#ff0000" filter="url(#glow)">
          <tspan x="0" dy="0">[!] CRITICAL VULNERABILITY DETECTED!</tspan>
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
        </text>
        <text x="0" y="25" font-family="'Courier New', monospace" font-size="14" fill="#ffff00" opacity="0.9">
          <tspan x="0" dy="0">[+] SQL Injection found in login form</tspan>
        </text>
        <text x="0" y="48" font-family="'Courier New', monospace" font-size="14" fill="#ffff00" opacity="0.9">
          <tspan x="0" dy="0">[+] XSS vulnerability in search parameter</tspan>
        </text>
        <text x="0" y="71" font-family="'Courier New', monospace" font-size="14" fill="#ffff00" opacity="0.9">
          <tspan x="0" dy="0">[+] Directory traversal exposed</tspan>
        </text>
      </g>
      
      <!-- Bug hunter signature -->
      <g transform="translate(80, 420)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="16" fill="#00ffff" opacity="0.8">
          <tspan x="0" dy="0">═══════════════════════════════════════════</tspan>
        </text>
        <text x="0" y="25" font-family="'Courier New', monospace" font-size="14" fill="#888888" opacity="0.7">
          <tspan x="0" dy="0">Report generated by:</tspan>
        </text>
      </g>
      
      <!-- MAIN LOGO - 0xmun1r (BIGGER and PROMINENT) -->
      <g transform="translate(600, 520)">
        <!-- Glitch background layers -->
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="110" font-weight="bold" 
              fill="#ff0000" text-anchor="middle" opacity="0.4">
          0xmun1r
          <animate attributeName="x" values="0;4;-4;0" dur="0.1s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.4;0.6;0.4" dur="0.2s" repeatCount="indefinite"/>
        </text>
        
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="110" font-weight="bold" 
              fill="#00ffff" text-anchor="middle" opacity="0.4">
          0xmun1r
          <animate attributeName="x" values="0;-4;4;0" dur="0.12s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.4;0.7;0.4" dur="0.25s" repeatCount="indefinite"/>
        </text>
        
        <!-- Main text with animated gradient -->
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="110" font-weight="bold" 
              fill="url(#bugGrad)" text-anchor="middle" filter="url(#strongGlow)">
          0xmun1r
          <animate attributeName="opacity" values="1;0.95;1" dur="0.15s" repeatCount="indefinite"/>
        </text>
      </g>
      
      <!-- Blinking cursor after logo -->
      <rect x="880" y="480" width="15" height="70" fill="#00ff41">
        <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Bug hunter tagline -->
      <text x="600" y="575" font-family="'Courier New', monospace" font-size="20" 
            fill="#00ff41" text-anchor="middle" opacity="0.8" filter="url(#glow)">
        [ SECURITY RESEARCHER | BUG HUNTER | ETHICAL HACKER]
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </text>
      
      <!-- Bottom command prompt -->
      <text x="80" y="615" font-family="'Courier New', monospace" font-size="16" fill="#00ff41" opacity="0.7">
        ┌──(root㉿kali)-[~/recon]
      </text>
      <text x="80" y="640" font-family="'Courier New', monospace" font-size="16" fill="#00ff41" opacity="0.9">
        └─$ <tspan fill="#ffffff">█</tspan>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
      </text>
    </g>
  </g>
  
  <!-- Animated scan line -->
  <rect x="50" y="50" width="1090" height="3" fill="#00ff41" opacity="0.5" filter="url(#glow)">
    <animate attributeName="y" values="50;640;50" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Digital particles -->
  <circle r="3" fill="#00ff41" filter="url(#glow)" opacity="0">
    <animateMotion path="M 100 200 Q 300 100 600 300 T 1100 400" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle r="2" fill="#ff00ff" filter="url(#glow)" opacity="0">
    <animateMotion path="M 1100 250 Q 800 350 600 250 T 100 300" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glitch rectangles outside terminal -->
  <rect x="40" y="200" width="25" height="4" fill="#ff00ff" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0;0;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x" values="40;35;45;40" dur="0.1s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="1140" y="400" width="20" height="3" fill="#00ffff" opacity="0">
    <animate attributeName="opacity" values="0;0;0.8;0;0" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    <animate attributeName="x" values="1140;1145;1135;1140" dur="0.1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code matrix background -->
  <g opacity="0.15" font-family="'Courier New', monospace" font-size="12" fill="#00ff41">
    <text x="20" y="0">10110101
      <animate attributeName="y" values="-30;730" dur="12s" repeatCount="indefinite"/>
    </text>
    <text x="1150" y="-100">01001011
      <animate attributeName="y" values="-130;730" dur="15s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="-200">11010010
      <animate attributeName="y" values="-230;730" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
